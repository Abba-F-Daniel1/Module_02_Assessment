<style>
    #planet {

    }

        position: absolute;
        top: 70px;
        left: 100px;
        z-index: 1;
        
    }

    <img id="planet" src="https://www.kasandbox.org/programming-images/space/planet.png" width="300" alt="planet">

        <div id="greeting">

        </div>
