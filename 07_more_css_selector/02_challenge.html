<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Classes of elements</title>
</head>
<style>
    .metal, .non-metal {
        background-color: maroon; color: antiquewhite;
    }
    h1.semi-metal {
        background-color: maroon; color: antiquewhite;
    }
</style>
<body>
    <h1 class="metal semi-metal">The Periodic Table</h1>

        <p>
            There are three broad classes of elements:
            <strong class="metal">metals</strong>,
            <strong class="non-metal">non-metals</strong>,
            and <strong class="metal semi-metal">semi-metals</strong>.
        </p>

        <h2 class="metal">Metals</h2>

        <ul>
            <li>Solid</li>
            <li>Good conductors of electricity</li>
            <li>Ductile</li>
            <li>Malleable</li>
        </ul>

        <h2 class="non-metal">Non-metals</h2>

        <ul>
            <li>Brittle</li>
            <li>Poor conductors</li>
        </ul>

        <h2 class="metal semi-metal">Semi-metals (Metalloids)</h2>

        <ul>
            <li>Partially conduct electricity</li>
        </ul>
</body>
</html>
